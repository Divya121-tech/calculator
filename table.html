    }
  </style>

<body>
     <div id="calc">
      <input type="text" id = "name"> 
     <div class="button"> 
      <button class="b" onclick="currInput = currInput+ '1';
       document.querySelector('#name').value = currInput;">1</button>

      <button class="b"  onclick="currInput = currInput+ '2';
      document.querySelector('#name').value = currInput;">2</button>

      <button class="b" onclick="currInput = currInput+ '3';

      <button class="b" onclick="currInput = currInput+ '4';

      document.querySelector('#name').value = currInput;">5</button>

      document.querySelector('#name').value = currInput;">6</button>

      <button class="b" onclick="currInput = currInput+ '7';
      document.querySelector('#name').value = currInput;">7</button>

      <button class="b" onclick="currInput = currInput+ '8';
      document.querySelector('#name').value = currInput;">8</button>

      <button class="b" onclick="currInput = currInput+ '9';
      document.querySelector('#name').value = currInput;">9</button>

      <button class="b"onclick="currInput =  currInput+ '+';
      document.querySelector('#name').value = currInput;">+</button>

      <button class="b" onclick="currInput = currInput+ '0';
      document.querySelector('#name').value = currInput;">0</button>

      <button class="b" onclick="currInput = currInput+ '-';
      document.querySelector('#name').value = currInput;">-</button>

      <button class="b" onclick="currInput = currInput+ '%';
      document.querySelector('#name').value = currInput;">%</button>
      
      <button class="b" onclick="currInput = currInput + '*';
      document.querySelector('#name').value = currInput;">*</button>

      <button class="b" onclick="currInput = currInput + '/';
      document.querySelector('#name').value = currInput;">/</button>

      <button class="b" onclick="currInput = '';
      document.querySelector('#name').value = currInput;">c</button>

      <button class="b" onclick="
        let result = eval(currInput);
      currInput = result;
      document.querySelector('#name').value = currInput;">=</button>

     </div>

        let currInput = '';
         document.querySelector('#name').value = currInput;
